<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BoxelScript</title>
    <link href="https://fonts.googleapis.com/css?family=Nova+Mono" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/main.css"/>
</head>
<body>
<div class="main-menu no-select">
    <span class="main-menu-title">BoxelScript</span><br/>
    <div class="main-menu-sub" id="main-menu-top">
        <span class="main-menu-selection" id="top-opt-sp">Singleplayer</span><br/>
        <span class="main-menu-selection" id="top-opt-mp">Multiplayer</span><br/>
        <span class="main-menu-selection" id="top-opt-opt">Options</span>
    </div>
    <div class="main-menu-sub" id="main-menu-sp">
        <span class="main-menu-selection" id="sp-opt-create">Create World</span><br/>
        <span class="main-menu-selection" id="sp-opt-load">Load World</span><br/>
        <span class="main-menu-selection" id="sp-opt-cancel">Cancel</span>
    </div>
    <div class="main-menu-sub" id="main-menu-mp">
        <span class="main-menu-selection" id="mp-opt-cancel">Cancel</span>
    </div>
    <div class="main-menu-sub" id="main-menu-opt">
        <span class="main-menu-selection" id="opt-cancel">Cancel</span>
    </div>

</div>
<div class=gui>
    <img src="./res/gui/crosshair.svg" class="crosshair no-select"/>
</div>
<canvas id="game-canvas"></canvas>
</body>
<script src="./build/bundle.js"></script>
</html>
